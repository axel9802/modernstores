<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<main role="main">
		<section class="container">

<hr>

			<div class="card" style="width: 500px; align:center; margin:auto;">
				<div class="card-header">Nuevo Usuario</div>
				<div class="card-body text-left">

					<form th:action="@{/modernstores/register/save}"
						th:object="${usuario}" method="post">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="username">Usuario</label> <input type="text"
									class="form-control" th:field="*{username}"
									placeholder="ingrese el usuario"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></small>
							</div>
							<div class="form-group col-md-12">
								<label for="password">Password</label> <input type="password"
									class="form-control" th:field="*{password}"
									placeholder="ingrese su password"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></small>
							</div>
						</div>


						<button type="submit" class="btn btn-success">
							<i class="fas fa-user-plus"></i> Registrar
						</button>
						<a th:href="@{/modernstores/starter/inicio}"
							class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar </a>
					</form>


				</div>
				<div class="card-footer text-center"></div>
			</div>



		</section>
	</main>



	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
