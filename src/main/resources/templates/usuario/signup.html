<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>
	<main role="main" class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div class="card text-center">
					<div class="card-header">Nuevo usuario</div>
					<div class="card-body text-left">

						<form th:action="@{/modernstores/signup/save}"
							th:object="${usuario}" method="post">
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="username">Username</label> <input type="text"
										class="form-control" th:field="*{username}"
										placeholder="ingrese su usuario">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="password">Password</label> <input type="password"
										class="form-control" th:field="*{password}"
										placeholder="ingrese su contraseña">
								</div>
							</div>

							<button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Registrar</button>
							<a th:href="@{/modernstores/starter/inicio}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar </a>
						</form>
					</div>
					<div class="card-footer text-center"></div>
				</div>
				<div class="col-sm"></div>
			</div>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
