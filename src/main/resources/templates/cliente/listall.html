<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container">

		<div class="card text-center">
			<div class="card-header">Clientes</div>
			<div class="card-body">

				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Direccion</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Correo</th>
							<th scope="col">Usuario</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<th scope="row" th:text="${cliente.id}">1</th>
							<td th:text="${cliente.nombres}">.</td>
							<td th:text="${cliente.apellidos}">.</td>
							<td th:text="${cliente.direccion}">.</td>
							<td th:text="${cliente.fechaNacimiento}">.</td>
							<td th:text="${cliente.correo}">.</td>
							<td th:text="${cliente.usuario}">.</td>
							
							
							
							<td>
						
								<a th:href="@{'/modernstores/clientes/edit/' + ${cliente.id}}" class="btn btn-warning"> <i class="fas fa-edit"></i> </a>
								<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"  th:href="@{'/modernstores/clientes/del/' + ${cliente.id}}" class="btn btn-danger"> <i class="fas fa-trash"></i> </a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-center">
				<a th:href="@{/modernstores/clientes/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo</a>
			</div>
		</div>

	</section>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
