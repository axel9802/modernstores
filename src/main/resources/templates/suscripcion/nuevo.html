<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<main role="main">
		<section class="container">
			<div class="card text-center">
				<div class="card-header">Nueva Suscripcion</div>
				<div class="card-body text-left">

					<form th:action="@{/modernstores/suscripciones/save}" th:object="${suscripcion}"
						method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" th:value="*{nombre}"
									placeholder="ingrese su nombre">
							</div>
							<div class="form-group col-md-6">
								<label for="fechaSuscripcion">Fecha de Suscripcion</label> <input type="date"
									class="form-control" th:field="*{fechaSuscripcion}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="monto">Monto</label> <input type="number"
									class="form-control" th:field="*{monto}">
							</div>
							</div>

						<button type="submit" class="btn btn-success">
							<i class="fas fa-save"></i> Grabar
						</button>
						<a th:href="@{/modernstores/suscripciones}" class="btn btn-danger"><i
							class="fas fa-ban"></i> Cancelar </a>
					</form>


				</div>
				<div class="card-footer text-center"></div>
			</div>





		</section>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
