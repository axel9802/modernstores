<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container">

		<div class="card text-center">
			<div class="card-header">Suscripcion</div>
			<div class="card-body">

				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha de Suscripcion</th>
							<th scope="col">Monto</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="suscripcion: ${suscripciones}">
							<th scope="row" th:text="${suscripcion.id}">1</th>
							<td th:text="${suscripcion.nombre}">.</td>
							<td th:text="${suscripcion.fechaSuscripcion}">.</td>
							<td th:text="${suscripcion.monto}">.</td>
							
							
							
							 <td>
								<a th:href="@{'/modernstores/suscripciones/del/' + ${suscripcion.id}}" class="btn btn-danger"> <i class="fas fa-trash"></i> </a>
							</td>  
							
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-center">
				<a th:href="@{/modernstores/suscripciones/new}" class="btn btn-primary"><i class="fas fa-plus"></i>Agregar</a>
			</div>
		</div>

	</section>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
