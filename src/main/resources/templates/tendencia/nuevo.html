<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<main role="main">
	<section class="jumbotron text-left">
		<div class="container">
		
			<form th:action="@{/modernstores/tendencia/comprar}" th:object="${detalle}" >
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="ropa">Ropa</label> 
						<select th:field="*{ropa}" class="form-control">
							<option value="">Choose id...</option>
							<option th:each="ropa : ${listaRopas}" th:value="${ropa.id}"
							th:text="${ropa.id}">
							</option>
						</select>
					</div>
					
					
					
					<div class="form-group col-md-4">
						<label for="factura">Tipo Factura</label> 
						<select th:field="*{factura}" class="form-control">
							<option value="">Choose id...</option>
							<option th:each="factura : ${listaFacturas}" th:value="${factura.id}"
							th:text="${factura.id}">
							</option>
						</select>
					</div>
					
							
					
					<div class="form-group col-md-6">
						<label for="montoPagar">Monto por unidad (Soles)</label> <input type="number" min="0" max="10000" step="1"
							class="form-control" th:field="*{montoPagar}" placeholder="0">
					</div>

					<div class="form-group col-md-2">
						<label for="cantidadComprada">Cantidad a comprar</label> <input type="number" min="0" max="1000" step="1"
							class="form-control" th:field="*{cantidadComprada}" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Check me out </label>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary my-2">Comprar</button>
				<button type="button" class="btn btn-secondary">Agregar a carrito</button>
			</form>
		</div>
	</section>
	</main>




	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
