<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<main role="main">
	<section class="jumbotron text-center">
		<div class="container">
		
		
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Ropa</th>
						<th scope="col">Tipo Factura</th>
						<th scope="col">Monto a pagar / Unidad</th>
						<th scope="col">Cantidad Comprada</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalle: ${listaDetalles}">
						<th scope="row" th:text="${detalle.id}">1</th>
						<td th:text="${detalle.ropa.id}">.</td>
						<td th:text="${detalle.factura.id}">.</td>
						<td th:text="${detalle.montoPagar}">.</td>
						<td th:text="${detalle.cantidadComprada}">.</td>
					</tr>

				</tbody>
			</table>	
		</div>
		
		
	</section>
	</main>



	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
