<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<main role="main">
	<section class="jumbotron text-left">
		<div class="container">
		
			<form th:action="@{/modernstores/ropacarrito/nuevaRopaCarrito}" th:object="${detalleCarrito}" method="post">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="ropa">Ropa</label> 
						<select th:field="*{ropa}" class="form-control">
							<option value="">Choose id...</option>
							<option th:each="ropa : ${listaRopas}" th:value="${ropa.id}"
							th:text="${ropa.id}">
							</option>
						</select>
					</div>
					
					
					
					<div class="form-group col-md-4">
						<label for="carrito">Carrito</label> 
						<select th:field="*{carrito}" class="form-control">
							<option value="">Choose id...</option>
							<option th:each="carrito : ${listaCarritos}" th:value="${carrito.id}"
							th:text="${carrito.id}">
							</option>
						</select>
					</div>
					
							
					
					<div class="form-group col-md-6">
					    <label for="departamento">Departamento</label>
					    <input type="text" class="form-control" th:field="*{departamento}" placeholder="Ingrese Departamento">
					  </div>

					<div class="form-group col-md-6">
					    <label for="distrito">Distrito</label>
					    <input type="text" class="form-control" th:field="*{distrito}" placeholder="Ingrese Distrito">
					  </div>
				</div>
				
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Check me out </label>
					</div>
				</div>
				

				
					<p class="person text-center">
						 <button type="submit" class="btn btn-primary my-2"> <i class="fas fa-shopping-cart"></i> Agregar a mi carrito</button>
					</p>
			</form>
		</div>
	</section>
	</main>




	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
