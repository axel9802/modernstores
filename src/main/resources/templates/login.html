<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head"></head>
<body>
	<header th:replace="layout/layout :: header"> </header>
	<div class="container py-4">
		<div class="row cards" style="width: auto; margin: auto auto">
			<form th:action="@{/signin}" class="form-signin" method="post"
				style="width: 500px">
				<div class="card border-primary text-center">
					<div class="card-header">Log in Modernstores</div>
					<div class="card-body">
						<div th:if="${param.error}" class="alert alert-danger">Usuario
							y Contraseña invalidos</div>
						<div th:if="${param.logout}" class="alert alert-success">Haz
							salido de forma correcta</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i
									class="fas fa-user"></i></span>
							</div>
							<input type="text" id="inputUsername" name="inputUsername"
								class="form-control" placeholder="Usuarios"
								aria-describedby="basic-addon1" required autofocus>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2"><i
									class="fas fa-lock"></i></span>
							</div>
							<input type="password" id="inputPassword" name="inputPassword"
								class="form-control" placeholder="Contraseña"
								aria-describedby="basic-addon2" required>
						</div>

						<div class="checkbox mb-3 text-left">
							<label> <input type="checkbox" id="checkRememberMe"
								name="checkRememberMe"> Recordar usuario
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							<i class="fas fa-sign-in-alt"></i> Login
						</button>
						<p class="mt-5 mb-3 text-muted">Modernstores&copy; 2020</p>
			</form>
		</div>
	</div>
	</div>
	</div>

	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
